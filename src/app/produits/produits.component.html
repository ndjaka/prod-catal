<div class="container">

  <div class="panel panel-primary">

    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Liste des produits</h3>
        </div>
        <div class="panel-body">
          <button class="btn btn-primary" (click)="ongetProducts()" type="button">Produits</button>
        </div>
    </div>

    <div class="panel-body">


        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
              <tr>
                  <th>ID</th><th>DES</th><th>PRIX</th><th>QTE</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of produits">
                  <td scope="row">{{p.id}}</td>
                  <td>{{p.designation}}</td>
                  <td>{{p.price}}</td>
                 <td>{{p.quantite}}</td>
                </tr>

              </tbody>
          </table>

    </div>
  </div>

</div>
